<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 1</title>
</head>
<body>
<script language="javascript">
	var JSONObj = { "name" : "Alan", "year" : 2005 };
	document.write("<h1>JSON with JavaScript example</h1>");
	document.write("<br>");
	document.write("<h3>Website Name="+JSONObj.name+"</h3>");
	document.write("<h3>Year="+JSONObj.year+"</h3>");
</script>
</body>
</html>
